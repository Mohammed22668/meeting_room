<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>تم إرسال الطلب</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --gradient-start: #2980b9;
        --gradient-end: #2c3e50;
        --text-light: #ecf0f1;
        --text-dark: #2c3e50;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        color: var(--text-light);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .success-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        overflow: hidden;
      }

      .success-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/></svg>') center/cover;
        opacity: 0.1;
        z-index: 0;
      }

      .success-container {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 3rem;
        max-width: 600px;
        width: 100%;
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
      }

      .success-icon {
        font-size: 5rem;
        color: var(--text-light);
        margin-bottom: 2rem;
        animation: success-pulse 2s infinite;
      }

      .success-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-light);
        margin-bottom: 1.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .success-message {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .booking-id-container {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        padding: 1.5rem;
        margin: 2rem 0;
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
      }

      .booking-id-label {
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 0.5rem;
      }

      .booking-id {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-light);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        letter-spacing: 2px;
      }

      .btn-track {
        background: var(--text-light);
        color: var(--primary-color);
        font-size: 1.1rem;
        font-weight: 600;
        padding: 1rem 2.5rem;
        border-radius: 12px;
        border: none;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
      }

      .btn-track:hover {
        background: #fff;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        color: var(--primary-color);
      }

      .btn-home {
        position: fixed;
        top: 2rem;
        right: 2rem;
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-light);
        font-size: 1.1rem;
        font-weight: 600;
        padding: 0.8rem 1.5rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.8rem;
        text-decoration: none;
        backdrop-filter: blur(10px);
        z-index: 1000;
      }

      .btn-home:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        color: var(--text-light);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .copy-btn {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-light);
        border: none;
        border-radius: 8px;
        padding: 0.5rem;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .copy-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-50%) scale(1.1);
      }

      .copy-tooltip {
        position: absolute;
        left: 100%;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        font-size: 0.9rem;
        margin-left: 1rem;
        opacity: 0;
        transition: var(--transition);
        pointer-events: none;
        white-space: nowrap;
      }

      .copy-btn:hover .copy-tooltip {
        opacity: 1;
      }

      .copy-btn.copied {
        background: rgba(46, 204, 113, 0.2);
        color: #2ecc71;
      }

      .copy-btn.copied .copy-tooltip {
        content: 'تم النسخ!';
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: var(--text-light);
        opacity: 0.6;
        animation: confetti-fall 3s linear infinite;
      }

      @keyframes success-pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .success-container {
          padding: 2rem;
        }

        .success-title {
          font-size: 2rem;
        }

        .booking-id {
          font-size: 2rem;
        }

        .success-icon {
          font-size: 4rem;
        }

        .btn-home {
          top: 1rem;
          right: 1rem;
          padding: 0.6rem 1.2rem;
          font-size: 1rem;
        }

        .copy-tooltip {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <a href="{% url 'home' %}" class="btn-home">
      <i class="fas fa-home"></i>
      الصفحة الرئيسية
    </a>
    <div class="success-section">
      <div class="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h1 class="success-title">تم إرسال طلبك بنجاح</h1>
        <p class="success-message">
          تم استلام طلب حجز القاعة بنجاح وسيتم مراجعته من قبل الإدارة قريباً
        </p>
        <div class="booking-id-container">
          <button class="copy-btn" onclick="copyBookingId()" title="نسخ رقم الطلب">
            <i class="fas fa-copy"></i>
            <span class="copy-tooltip">نسخ رقم الطلب</span>
          </button>
          <div class="booking-id-label">رقم الطلب الخاص بك</div>
          <div class="booking-id" id="bookingId">{{ booking_id }}</div>
        </div>
        <p class="success-message">
          يرجى الاحتفاظ بهذا الرقم لمتابعة حالة الطلب
        </p>
        <a href="{% url 'track_booking' %}" class="btn btn-track">
          <i class="fas fa-search"></i>
          متابعة حالة الطلب
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // إضافة تأثير الكونفيتي
      function createConfetti() {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(confetti);
        
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }

      // إنشاء الكونفيتي كل 300 مللي ثانية
      setInterval(createConfetti, 300);

      // دالة نسخ رقم الطلب
      function copyBookingId() {
        const bookingId = document.getElementById('bookingId').textContent;
        navigator.clipboard.writeText(bookingId).then(() => {
          const copyBtn = document.querySelector('.copy-btn');
          copyBtn.classList.add('copied');
          copyBtn.querySelector('.copy-tooltip').textContent = 'تم النسخ!';
          
          setTimeout(() => {
            copyBtn.classList.remove('copied');
            copyBtn.querySelector('.copy-tooltip').textContent = 'نسخ رقم الطلب';
          }, 2000);
        });
      }
    </script>
  </body>
</html>
