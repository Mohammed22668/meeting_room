<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>متابعة حالة الطلب</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-4">متابعة حالة الطلب</h2>
      <div class="card p-4 shadow">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="booking_id" class="form-label">أدخل رقم الطلب</label>
            <input
              type="number"
              class="form-control"
              id="booking_id"
              name="booking_id"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">عرض الحالة</button>
        </form>

        {% if status %}
        <div class="alert alert-info mt-4">
          {% if booking %}
          <p><strong>اسم مقدم الطلب:</strong> {{ booking.full_name }}</p>
          <p><strong>تاريخ الحجز:</strong> {{ booking.date }}</p>
          <p><strong>الحالة الحالية:</strong> {{ status }}</p>
          {% else %} {{ status }} {% endif %}
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
